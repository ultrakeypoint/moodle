; Moodle 성능 최적화를 위한 PHP 설정

; 메모리 제한 - 넉넉하게 설정
memory_limit = 1024M

; 실행 시간 제한 (초) - 5분
max_execution_time = 300
max_input_time = 300

; 파일 업로드 관련 설정
post_max_size = 256M
upload_max_filesize = 256M
max_file_uploads = 100

; OPcache 설정 - 성능 향상을 위한 필수 설정
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 512
opcache.interned_strings_buffer = 32
opcache.max_accelerated_files = 20000
opcache.revalidate_freq = 0
opcache.fast_shutdown = 1
opcache.validate_timestamps = 0
opcache.save_comments = 1
opcache.enable_file_override = 1
opcache.max_wasted_percentage = 10
opcache.use_cwd = 1
opcache.optimization_level = 0x7FFFBFFF

; Realpath cache - 파일 시스템 성능 향상 (Windows Docker 볼륨 성능 개선)
realpath_cache_size = 8192K
realpath_cache_ttl = 3600

; 세션 설정
session.gc_maxlifetime = 28800
session.cookie_lifetime = 0
session.cookie_httponly = 1

; 출력 버퍼링
output_buffering = 4096
implicit_flush = 0

; 에러 로깅 (프로덕션 환경에서는 Off)
display_errors = Off
log_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; 시간대 설정
date.timezone = Asia/Seoul

; 기타 성능 관련 설정
allow_url_fopen = On
default_socket_timeout = 60

; APCu 설정 - Moodle 데이터 캐싱 (매우 중요!)
; APCu는 apcu.* 접두사를 사용합니다 (apc.*가 아님)
apcu.enabled = 1
apcu.shm_size = 128M
apcu.enable_cli = 0
apcu.serializer = php
apcu.shm_segments = 1
apcu.max_file_size = 10M
apcu.stat = 0
apcu.write_lock = 1
apcu.num_files_hint = 10000
apcu.user_entries_hint = 4096
apcu.ttl = 0
apcu.user_ttl = 0
apcu.gc_ttl = 600
apcu.canonicalize = 1

; 추가 성능 최적화
short_open_tag = Off
precision = 14
serialize_precision = -1
zend.assertions = -1
assert.exception = 1
