<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/moodle/public

    <Directory /var/www/html/moodle/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # 성능 최적화 설정
    KeepAlive On
    MaxKeepAliveRequests 200
    KeepAliveTimeout 15
    
    # 파일 캐싱 활성화
    <IfModule mod_headers.c>
        <FilesMatch "\.(ico|jpg|jpeg|png|gif|css|js|woff|woff2|ttf|svg|eot)$">
            Header set Cache-Control "max-age=31536000, public"
        </FilesMatch>
    </IfModule>
    
    # 압축 활성화 (모듈은 이미 로드되어 있음)
    <IfModule mod_deflate.c>
        <Location />
            SetOutputFilter DEFLATE
            SetEnvIfNoCase Request_URI \
                \.(?:gif|jpe?g|png|zip|gz|bz2|rar|pdf|mp3|mp4|avi|mov)$ no-gzip dont-vary
        </Location>
    </IfModule>
    
    # 정적 파일 캐싱
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType image/jpg "access plus 1 year"
        ExpiresByType image/jpeg "access plus 1 year"
        ExpiresByType image/gif "access plus 1 year"
        ExpiresByType image/png "access plus 1 year"
        ExpiresByType text/css "access plus 1 month"
        ExpiresByType application/javascript "access plus 1 month"
        ExpiresByType application/x-javascript "access plus 1 month"
    </IfModule>

    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined
</VirtualHost>

